{% extends "base.html" %}
{% block content %}

    <h3 class="center-align cyan-text text-darken-3">Register</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel">
                <!-- username -->
                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-user-tie prefix cyan-text text-darken-3"></i>
						<input id="username" name="username" type="text" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
						<label for="username">Business Handle</label>
					</div>
                </div>
                <!-- real name -->
                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-user-plus prefix cyan-text text-darken-3"></i>
						<input id="realname" name="realname" type="text" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
						<label for="realname">Real Name - incase you forget your handle</label>
					</div>
                </div>
                <!-- password -->
                <div class="row">
                    <div class="input-field col s12">
						<i class="fas fa-user-lock prefix cyan-text text-darken-3"></i>
                        <input id="password" name="password" type="password" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- register  -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large cyan darken-4">
                        Register <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div> 
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col s12">
            <p class="center-align">
               Already a member?
               <a href="{{ url_for('login') }}" class="cyan-text text-darken-4">Log in</a>
            </p>
        </div>
    </div>

{% endblock %}
