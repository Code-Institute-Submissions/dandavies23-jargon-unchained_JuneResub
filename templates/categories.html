{% extends "base.html" %}
{% block content %}

    <h3 class="center-align cyan-text text-darken-4">Manage Categories</h3>

    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_category') }}" class="btn-large cyan darken-2">
                Add Category <i class="fas fa-plus-square right"></i>
            </a>
        </div>
    </div>

    <div class="row">
        {% for category in categories %}
            <div class="col s12 m6 l4">
                <div class="card cyan center-align">
                    <div class="card-content white-text">
                        <span class="card-title flow-text">{{ category.category_name }}</span>
                    </div>
                    <div class="card-action">
                        <a href="{{ url_for('edit_category', category_id=category._id) }}"><i class="fas fa-pencil-alt"></i></a>
                        <a href="{{ url_for('delete_category', category_id=category._id) }}"><i class="fas fa-times-circle red-text text-darken-2"></i></i></a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
