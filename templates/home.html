{% extends "base.html" %}
{% block content %}
    <div class="row card-panel grey lighten-5">
        <form action="{{ url_for('search') }}" method="POST" class="col s12">
            <div class="row valign-wrapper center-align">
                <div class="input-field col s12 m8">
                    <i class="fas fa-search prefix cyan-text text-darken-3"></i>
                    <input type="text" name="query" id="query" minlength="3" class="validate" required>
                    <label for="query" class="mobile-hide">Broaden your search envelope</label>
                </div>
                <div class="col s12 m4">
                    <a href="{{ url_for('get_jargon') }}" class="red btn"><i class="fas fa-redo-alt"></i></a>
                    <button type="submit" class="cyan darken-3 btn" style="padding-right: 0px">
                        <i class="fas fa-search left"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="container">
        <div class="row">
            <h1 class="title">Jargon Unchained</h1>
            <img class="responsive-img" src="static/images/JUC-illustration.jpg">
            <div class="col s12 l-offset-s6">
                {% for entry in jargon %}
                <p class="center-align flow-text">&ldquo;{{ entry.usage }}&rdquo; 
                    <a href="{{ url_for('load_homepage') }}"><i class="fas fa-random"></i></a>
                    <a href=""><i class="fas fa-eye"></i></i></a></p>
                {% endfor %}
                
            </div>
        </div>
    </div>
{% endblock %}
